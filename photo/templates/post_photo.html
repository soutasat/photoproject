{% extends "base.html" %}
{% block title %}Post{% endblock %}

{% block contents %}
<br>
<div class="container">
    <form method="post" 
        enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr>
            <th>カテゴリ</th>
            <td>{{form.category}}</td>
        </tr>
        <tr>
            <th>タイトル</th>
            <th>{{form.title}}</th>
        </tr>
        <tr>
            <th>コメント</th>
            <td>{{form.comment}}</td>
        </tr>
        <tr>
            <th>画像１</th>
            <td>{{form.image1}}</td>
        </tr>
        <tr>
            <th>画像２</th>
            <td>{{form.image2}}</td>
        </tr>
    </table>
    <hr>
    <button type="submit">投稿する</button>
    </form>
</div>
{% endblock %}
